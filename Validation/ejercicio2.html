<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validaciones 2</title>
  <!--
  AQUI ENTRARA LA PARTE DE ESTILOS CON BOOTSTRAP PARA QUE LA PARTE DE HTML NO SE VEA TAN FEO COMO
  LO ESTUVIMOS HACIENDO
  -->
  <!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--
    EN ESTE EJEMPLO VEREMOS LAS CLASES DE DIR5ECTIVAS SIMPLES QUE HAY EN EL MUNDO DE ANGULAR JS
  -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

<style>
input.ng-invalid {
    background-color:pink;
}
input.ng-valid {
    background-color:lightgreen;
}
</style>

<!--
-->

</head>
<body>
  <div class="jumbotron">
    <h1>ESTE ES UN EJEMPLO EN ANGULAR JS <small>Google by Andres Mamani</small></h1>
  </div>
  <div class="row">
    <div class="col-md-3 col-md-offset-3">
      <form name="myForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Ingrese su nombre aqui :</label>
          <input type="text" name="myInput" class="form-control" id="exampleInputEmail1" placeholder="Nombre..." ng-model="myInput" required>
          <div class="" ng-show="myForm.myInput.$valid">
            <img src="http://download.seaicons.com/icons/paomedia/small-n-flat/1024/sign-check-icon.png" alt="" style="width: 50px">
            <h3>{{myForm.myInput.$valid}}</h3>
          </div>
        </div>
      </form>
    </div>
  </div>

    <script>
        var app = angular.module()
    </script>

  </body>
</html>
