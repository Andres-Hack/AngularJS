<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTTP 2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <!--
  AQUI ENTRARA LA PARTE DE ESTILOS CON BOOTSTRAP PARA QUE LA PARTE DE HTML NO SE VEA TAN FEO COMO
  LO ESTUVIMOS HACIENDO
  -->
  <!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!--
    EN ESTE EJEMPLO VEREMOS LAS CLASES DE DIR5ECTIVAS SIMPLES QUE HAY EN EL MUNDO DE ANGULAR JS
  -->

  <!--

Propiedades
La respuesta del servidor es un objeto con estas propiedades:

* .config    : El objeto utilizado para generar la solicitud.
* .data      : Una cadena o un objeto que lleva la respuesta del servidor.
* .headers   : Una función a utilizar para obtener información de encabezado.
* .status    : Un número que define el estado HTTP.
* .statusText :  Una cadena que define el estado HTTP.

  -->
</head>

<body>

  <div ng-controller="myCtrl">
  <div class="jumbotron">
    <h1 ng-bind="titulo"></h1>
  </div>

  <h2><p>Estos son los datos de Hoy :</p></h2>
  <h3>Contenido : {{contenido}}</h3><hr>
  <h3>Cabecera : {{cabecera}}</h3><hr>
  <h3>Estado del Codigo : {{estadoCodigo}}</h3><hr>
  <h3>Estado del Text : {{estadoText}}</h3><hr>

  </div>

  <script>
  var app = angular.module('myApp', []);
  app.controller('myCtrl', function($scope, $http) {
  $scope.titulo = "Mensaje de HTTP cona las propiedades";
  $http.get("welcome.htm").then(function(response) {
          $scope.contenido = response.data;
          $scope.cabecera = response.header;
          $scope.estadoCodigo = response.status;
          $scope.estadoText = response.statusText;
      });
  });
  </script>


</body>
</html>
