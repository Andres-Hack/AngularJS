<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Binding 2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <!--
    EN ESTE EJEMPLO VEREMOS LAS CLASES DE DIR5ECTIVAS SIMPLES QUE HAY EN EL MUNDO DE ANGULAR JS
  -->

</head>
<body style="background: silver">
  <div class="" ng-controller="myCtrl" ng-init="nombre='Venta Realizada'" >
    <h2>Ejemplo de Binding</h2>
    <p ng-bind="titulo"></p>
    <strong ng-click="anular()" ng-dblclick="aceptar()" ng-bind="nombre"></strong>
  </div>

  <script type="text/javascript">
    var app = angular.module('myApp', []);

    app.controller('myCtrl', function($scope) {
      $scope.titulo = "Este es un ejemplo Binding.";
      $scope.anular = function(){
        $scope.nombre = "Rechazado";
      }
      $scope.aceptar = function(){
        $scope.nombre = "Venta Realizada";
      }
    });



  </script>
</body>
</html>
