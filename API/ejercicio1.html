<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API 1</title>
  <!--
  AQUI ENTRARA LA PARTE DE ESTILOS CON BOOTSTRAP PARA QUE LA PARTE DE HTML NO SE VEA TAN FEO COMO
  LO ESTUVIMOS HACIENDO
  -->
  <!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--
    EN ESTE EJEMPLO VEREMOS LAS CLASES DE DIR5ECTIVAS SIMPLES QUE HAY EN EL MUNDO DE ANGULAR JS
  -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

<!--

angular.lowercase()	   Lleva un String a lowercase
angular.uppercase()	   Lleva un String a uppercase
angular.isString()	   Retorna TRUE si la variable es un string
angular.isNumber()	   Retorna TRUE si la variable es un number

-->

</head>
<body ng-controller="myCtrl">
  <div class="jumbotron">
    <h1>EJEMPLO EN ANGULAR JS - API<small>, Google by Andres Mamani</small></h1>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Ejemplo de lowercase : <p class="bg-primary">{{x1}} ---> {{x2}}</p></h1><br>
      <h1>Ejemplo de uppercase : <p class="bg-success">{{x1}} ---> {{x3}}</p></h1><br>
      <h1>Ejemplo de isString : <p class="bg-info">{{x1}} ---> {{x4}}</p></h1><br>
      <h1>Ejemplo de isNumber : <p class="bg-danger">{{x1}} ---> {{x5}}</p></h1><br>
    </div>
  </div>

    <script>
        var app = angular.module('myApp', []);

        app.controller('myCtrl', function($scope) {
          $scope.x1 = "Angular js";

          $scope.x2 = angular.lowercase($scope.x1);
          $scope.x3 = angular.uppercase($scope.x1);
          $scope.x4 = angular.isString($scope.x1);
          $scope.x5 = angular.isNumber($scope.x1);

        });
    </script>

  </body>
</html>
