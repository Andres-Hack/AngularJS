<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scope 2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <!--
  AQUI ENTRARA LA PARTE DE ESTILOS CON BOOTSTRAP PARA QUE LA PARTE DE HTML NO SE VEA TAN FEO COMO
  LO ESTUVIMOS HACIENDO
  -->
  <!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!--
    EN ESTE EJEMPLO VEREMOS LAS CLASES DE DIR5ECTIVAS SIMPLES QUE HAY EN EL MUNDO DE ANGULAR JS
  -->

</head>
<body>
  <h1>Este color {{color}} esta fuera de un controlador </h1>
  <hr>
  <div class="" ng-controller="myCtrl">

    <h1>Este color {{color}} ya esta dentro del controlador </h1>
    <p ng-bind="titulo"></p><hr>

  </div>
  <h1>Este color {{color}} esta fuera de un controlador </h1><hr>
  <script type="text/javascript">
  var app = angular.module('myApp', []);

  app.run(function($rootScope) {
    $rootScope.color = "AZUL";
  });

  app.controller('myCtrl', function($scope) {
    $scope.titulo = "Este es un simple ejemplo del rootScope que que interactua con el y vemos que son muy distintos con el $scope tradicional y vemos que ya no es un controlador si no un RUN.";
    $scope.color = "ROJO";
  });
  </script>

</body>
</html>
